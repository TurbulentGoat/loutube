# YouTube Downloader Configuration
# This file contains default settings for yt-dlp to improve user experience

# Output Settings
--output "%(title)s.%(ext)s"
--restrict-filenames

# Quality Settings
--format "bestvideo[height<=1080]+bestaudio/best[height<=1080]/best"

# Container format - ensure MKV output (preset alias for --merge-output-format + --remux-video)
-t mkv

# Audio Settings for music downloads
--audio-format mp3
--audio-quality 0

# Progress and Interface
--progress
--console-title

# SponsorBlock (remove sponsored segments)
--sponsorblock-remove all

# Chapter Support
--embed-chapters
--embed-subs
--embed-thumbnail
--write-info-json

# Metadata
--add-metadata
--embed-metadata

# Error Handling
--ignore-errors
--continue
--no-warnings

# Performance
--concurrent-fragments 4
--retries 10

# Prefer higher quality codecs
--format-sort "vcodec:h264,acodec:aac,lang,quality,res,fps"
